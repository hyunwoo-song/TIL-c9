{% extends 'base.html' %}
{% load static %}
{% block container %}

    <img src="{% static '12312.png' %}"></img>
    <h1>Post Index </h1>
    {% if user.is_authenticated %}
       <a href="{% url 'posts:new'%}">New</a>
    {% endif %}

    <ul>
    {% for post in posts %}
        <li> <a href="{% url 'posts:detail' post.pk %}">{{ post.title }} - {{ post.content }}</a></li>
    {% endfor %}
    </ul>
    
{% endblock %}
